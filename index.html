<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Music Streamer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-frame">
        <div class="status-bar">
            <span>9:41</span>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="album-section">
            <img src="https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?w=500" id="album-art" alt="Cover Art">
            
            <svg class="progress-ring" viewBox="0 0 100 100">
                <circle class="ring-track" cx="50" cy="50" r="48" />
                <circle class="ring-fill" id="progress-bar" cx="50" cy="50" r="48" />
            </svg>

            <div class="song-details">
                <h1 id="title">Perception</h1>
                <p id="artist">NF</p>
            </div>
        </div>

        <div class="playlist-container">
            <div id="playlist"></div>
        </div>

        <div class="player-controls">
            <div class="extra-actions">
                <i class="fas fa-random" id="shuffle"></i>
                <i class="fas fa-redo" id="repeat"></i>
            </div>
            <div class="main-actions">
                <i class="fas fa-step-backward" id="prev"></i>
                <div class="play-wrapper" id="play-pause">
                    <i class="fas fa-play" id="play-icon"></i>
                </div>
                <i class="fas fa-step-forward" id="next"></i>
            </div>
        </div>
    </div>

    <audio id="main-audio"></audio>
    <script src="script.js"></script>
</body>
</html>
