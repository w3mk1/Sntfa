<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-card">
        <div class="album-art-container">
            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=500" alt="Cover" id="cover-art">
            
            <svg class="progress-ring" width="320" height="320">
                <circle class="progress-ring__circle" stroke="white" stroke-width="4" fill="transparent" r="145" cx="160" cy="110"/>
            </svg>

            <div class="album-info">
                <h2 id="current-title">Perception</h2>
                <p id="current-artist">NF</p>
            </div>
        </div>

        <div class="track-list" id="playlist">
            </div>

        <div class="controls">
            <button id="prev" class="nav-btn">⏮</button>
            <button id="play-pause" class="main-btn">▶</button>
            <button id="next" class="nav-btn">⏭</button>
        </div>
        
        <audio id="audio-player"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
